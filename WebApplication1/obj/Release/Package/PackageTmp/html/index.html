        $(function () {
            $("#txtRegDate").change(function () {
                sessionStorage.RegDate = $('#txtRegDate').val();
                alert(sessionStorage.RegDate)
            });
            $("#txtEffectDate").change(function () {
                sessionStorage.EffectDate = $('#txtEffectDate').val();
                alert(sessionStorage.EffectDate)
            });


            var RegDate = sessionStorage.RegDate;
            alert(sessionStorage.RegDate)
            if (RegDate) {
                $('#txtRegDate').val(RegDate);
            }
            var EffectDate = sessionStorage.EffectDate;
            if (EffectDate) {
                $('#txtEffectDate').val(EffectDate);
            }


            var strpage = sessionStorage.lastname;
           
            if (strpage) {
                var objJSON = eval("(" + strpage + ")");
                var Links = objJSON.myLinkList;
                var strHtml = "";
                for (var i = 0; i < Links.length; i++) {
                    strHtml += "<tr><th scope='row'>" + Links[i].Url + "</th><td>" + Links[i].Work + "</td><td>" + Links[i].Num + "</td><td>" + Links[i].Time + "</td></tr>";
                }
                $('#listTr').html(strHtml);
                var page = objJSON.mypage;
                strHtml = "";
                if (page != null) {
                    var str = "";
                    if (page.Previous != null) {
                        str = "onclick=\"queryPage(" + page.Previous + ");\"";
                    }
                    strHtml += "<a href='#' " + str + ">上一页</a>";
                    str = "";
                    if (page.Next != null) {
                        str = "onclick=\"queryPage(" + page.Next + ");\"";
                    }
                    strHtml += "<a href='#' " + str + ">下一页</a>";
                    strHtml += page.Desc;
                    $('#mypage').html(strHtml);
                }
            }

        });


        var $body = $("body");
        var addMask = function () {
            $body.addClass("loading");
        }
        var deleteMask = function () {
            $body.removeClass("loading");
        }
        var callBackFun = function (data, status) {
            if (status == "success") {
                if (data != "") {
                    var objJSON = eval("(" + data + ")");
                    var Links = objJSON.myLinkList;
                    var strHtml = "";
                    for (var i = 0; i < Links.length; i++) {
                        strHtml += "<tr><th scope='row'>" + Links[i].Url + "</th><td>" + Links[i].Work + "</td><td>" + Links[i].Num + "</td><td>" + Links[i].Time + "</td></tr>";
                    }
                    $('#listTr').html(strHtml);
                    var page = objJSON.mypage;
                    strHtml = "";

                    if (page != null) {
                        var str = "";
                        if (page.Previous != null) {
                            str = "onclick=\"queryPage(" + page.Previous + ");\"";
                        }
                        strHtml += "<a href='#' " + str + ">上一页</a>";
                        str = "";
                        if (page.Next != null) {
                            str = "onclick=\"queryPage(" + page.Next + ");\"";
                        }
                        strHtml += "<a href='#' " + str + ">下一页</a>";
                        strHtml += page.Desc;
                        $('#mypage').html(strHtml);
                    }
                    sessionStorage.lastname = data;
                }
            }
            deleteMask();
        }
        function queryPage(industry, degree, work, reg, effect, place, page) {
            if (industry == "") {
                industry = $('#ddlIndustry').val();
            }
            if (degree == "") {
                degree = $('#ddlDegree').val();
            }
            if (work == "") {
                work = $('#ddlWork').val();
            }
            if (reg == "") {
                reg = $('#txtRegDate').val();
            }
            if (effect == "") {
                effect = $('#txtEffectDate').val();
            }
            if (place == "") {
                place = $('#ddlPlace').val();
            }
            addMask();
            $.ajax({
                url: "../Handler1.ashx",
                data: {
                    funct: 'GetNewList',
                    industry: industry,
                    degree: degree,
                    work: work,
                    reg: reg,
                    effect: effect,
                    place: place,
                    page: page
                },
                type: "POST",
                success: callBackFun,
                error: function (er) {
                    deleteMask();
                }
            });
        }
    </script>
